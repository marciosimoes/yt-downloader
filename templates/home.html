{% extends 'layout.html' %}
{% block content %}
<h2 class="mt-3 text-center">Youtube Video Downloader</h2>
<div class="mt-2 text-center">
  Convert and download all YouTube videos in .mp4 format by entering the url.
</div>
<form method="POST">
  <input class="form-control mt-3" type="text" placeholder="Enter the YouTube video URL" aria-label="default input example" name="url">
  <button type="submit" class="btn btn-success mt-3">Download</button>
</form>
{% endblock content %}
